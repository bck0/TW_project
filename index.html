<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 class="logo">
            pls
        </h1>
        <span id="alert">

        </span>
        <div class="row justify-content-around">
            <div class="col-md">
                <div class="card my_card" style="width: 18rem;">
                    <img class="card-img-top">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title" id="name"></h5>
                            <button class="btn btn-warning" id="favorite"><i class="fa fa-star"></i></button>

                        </div>
                        <div class="row row-cols-2">
                            <div class="card-text col"><b>Nickname:</b> </div>
                            <div class="card-text col" id="nickname"></div>
                            <div class="card-text col"><b>Status:</b> </div>
                            <div class="card-text col" id="status"></div>
                            <div class="card-text col"><b>Portrayed:</b> </div>
                            <div class="card-text col" id="portrayed"></div>
                            <div class="card-text col"><b>Birthday:</b> </div>
                            <div class="card-text col" id="birthday"></div>
                        </div>
                        <div class="card-header"> <b>Occupations:</b> </div>
                        <ul class="list-group list-group-flush" id="occ_ID"></ul>
                        <div class="card-header"> <b>Seasons:</b> </div>
                        <ul class="list-group list-group-flush" id="appearance"></ul>
                        <div class="d-flex justify-content-between ">
                            <button class="btn btn-primary btn-sm" id="prev">Prev</button>
                            <button class="btn btn-primary btn-sm" id="random">Random</button>
                            <button class="btn btn-primary btn-sm" id="next">Next</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md align-self-center favs">
                <h2>Favorites</h2>
                <div class="list-group" id="fav_id">
                    <div class="d-flex justify-content-between">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
